# -----------------------------------
#           Base
# -----------------------------------
listen_addresses = '*'
dynamic_shared_memory_type = posix	# the default is usually the first option
log_timezone = 'Etc/UTC'
datestyle = 'iso, mdy'
timezone = 'Etc/UTC'
lc_messages = 'en_US.utf8'		# locale for system error message
lc_monetary = 'en_US.utf8'		# locale for monetary formatting
lc_numeric = 'en_US.utf8'		# locale for number formatting
lc_time = 'en_US.utf8'			# locale for time formatting
default_text_search_config = 'pg_catalog.english'


# -----------------------------------
#           Tooling
# -----------------------------------

# https://www.postgresql.org/docs/current/runtime-config-statistics.html#GUC-TRACK-IO-TIMING
track_io_timing = true

# Track executed query in a view
shared_preload_libraries = 'pg_stat_statements'
# shared_preload_libraries = 'pg_stat_statements, auto_explain'

# Log queries
log_statement = 'all'
log_min_duration_statement = 10

# Log explain plan
# https://www.postgresql.org/docs/current/auto-explain.html
auto_explain.log_min_duration = 10
auto_explain.log_analyze = true
auto_explain.log_buffers = true
auto_explain.log_timing = true

# -----------------------------------
#           Sizing
# -----------------------------------

# https://pgtune.leopard.in.ua/
# DB Version: 17
# OS Type: linux
# DB Type: web
# Total Memory (RAM): 1 GB
# CPUs num: 1
# Data Storage: ssd

# override in entry-point, check docker-compose.yml and .env
max_connections = 200

shared_buffers = 256MB
effective_cache_size = 768MB
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.9
wal_buffers = 7864kB
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200
work_mem = 655kB
huge_pages = off
min_wal_size = 1GB
max_wal_size = 4GB


# -----------------------------------
#           Parallelization
# -----------------------------------

# Disable parallelization
#max_parallel_workers_per_gather = 0

# Enable parallelization for 8-CPU core
max_parallel_workers_per_gather = 2
max_parallel_maintenance_workers = 2
max_parallel_workers = 8
